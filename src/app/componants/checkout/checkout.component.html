<!-- BREADCRUMB -->
<div id="breadcrumb" class="section">
  <!-- container -->
  <div class="container">
    <!-- row -->
    <div class="row">
      <div class="col-md-12">
        <h3 class="breadcrumb-header">Checkout</h3>
        <ul class="breadcrumb-tree">
          <li><a href="#">Home</a></li>
          <li class="active">Checkout</li>
        </ul>
      </div>
    </div>
    <!-- /row -->
  </div>
  <!-- /container -->
</div>
<!-- /BREADCRUMB -->

<!-- SECTION -->
<div class="section">
  <!-- container -->
  <div class="container">
    <!-- row -->
    <div class="row">

      <div class="col-md-7" *ngIf="!auth.isUserloged()">
        <!-- Billing Details -->
        <div class="billing-details">
          <div class="section-title">
            <h3 class="title">Connect to finish</h3>
          </div>


          <div class="form-group">
            <div class="input-checkbox">
              <input type="checkbox" id="create-account">
              <label for="create-account">
                <span></span>
                Create Account?
              </label>

              <div class="caption">
                <form [formGroup]="creating" (ngSubmit)="createUser()">
                  <div class="form-group">
                    <input class="input" type="text" name="nom" placeholder="First Name" formControlName="nom">
                  </div>
                  <div class="form-group">
                    <input class="input" type="text" name="prenom" placeholder="Last Name" formControlName="prenom">
                  </div>
                  <div class="form-group">
                    <input class="input" type="email" name="email" placeholder="Email" formControlName="email">
                  </div>
                  <div class="form-group">
                    <input class="input" type="text" name="userAddress" placeholder="Address"
                           formControlName="userAddress">
                  </div>
                  <div class="form-group">
                    <input class="input" type="text" name="phone" placeholder="phone" formControlName="phone">
                  </div>
                  <div class="form-group">
                    <input class="input" type="text" name="userLogin" placeholder="username"
                           formControlName="userLogin">
                  </div>
                  <div class="form-group">
                    <select class="form-select" name="sexe" formControlName="sexe">
                      <option selected>No gender</option>
                      <option value="Male">Male</option>
                      <option value="Female">Female</option>
                    </select>
                  </div>
                  <input class="input" type="password" name="userPassword" placeholder="Enter Your Password"
                         formControlName="userPassword">
                  <button type="submit" class="primary-btn order-submit">Create Account</button>

                </form>

              </div>
            </div>
          </div>

          <label>
            <input type="checkbox" routerLink="/login">
            <span></span>
            Already have an account?
          </label>
        </div>
        <!-- /Billing Details -->

        <div class="shiping-details">
          <div class="section-title">

              </div>
            </div>
          </div>

        <!-- /Order notes -->
      </div>

      <!-- Order Details -->
      <div class="col-md-5 order-details">
        <div class="section-title text-center">
          <h3 class="title">Your Order</h3>
        </div>
        <div class="order-summary">
          <div class="order-col">
            <div><strong>PRODUCT</strong></div>
            <div><strong>TOTAL</strong></div>
          </div>
          <div class="order-products">
            <div class="order-col" *ngFor="let i of caddy.caddy.items|keyvalue">
              <div class="product-img">
                <img height="60" width="60" src="{{host+'/photoProduct/'+i.value.product.id}}" alt="">
              </div>
              <div>{{i.value.quantity}}x {{i.value.product.name}}</div>
              <div>{{i.value.quantity * i.value.product.price |currency:"$"}}</div>
            </div>
          </div>
          <div class="order-col">
            <div>Shiping</div>
            <div><strong>FREE</strong></div>
          </div>
          <div class="order-col">
            <div><strong>TOTAL</strong></div>
            <div><strong class="order-total">{{caddy.getTotal() |currency:"$"}}</strong></div>
          </div>
        </div>
